<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Equivalency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 0;
        }
        .input-label {
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .input-field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 18px;
        }
        .calculate-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
            font-size: 20px;
        }
        .calculate-button:hover {
            background-color: #0056b3;
        }
        .result-box {
            background-color: lightblue;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Opioid Equivalency Calculator</h1>
        <form id="opioid-form">
            <label for="opioid" class="input-label">Select Opioid:</label>
            <select id="opioid" class="input-field">
                <option value="morphine">Morphine</option>
                <option value="codeine">Codeine</option>
                <option value="oxycodone">Oxycodone</option>
                <option value="hydrocodone">Hydrocodone</option>
                <option value="hydromorphone">Hydromorphone</option>
                <option value="fentanyl">Fentanyl</option>
                <option value="methadone">Methadone</option>
                <option value="tramadol">Tramadol</option>
                <option value="tapentadol">Tapentadol</option>
            </select><br><br>
            
            <label for="dose" class="input-label">Dose (mg):</label>
            <input type="number" id="dose" class="input-field" required><br><br>
            
            <button type="button" class="calculate-button" onclick="calculateEquivalency()">Calculate</button>
        </form>
        
        <div id="result-container" class="result-box"></div>
    </div>
    
    <script>
        function calculateEquivalency() {
            var opioid = document.getElementById("opioid").value;
            var dose = parseFloat(document.getElementById("dose").value);
            
            var equivalency;
            switch(opioid) {
                case "morphine":
                    equivalency = dose;
                    break;
                case "codeine":
                    equivalency = dose * 0.15;
                    break;
                case "oxycodone":
                    equivalency = dose * 1.5;
                    break;
                case "hydrocodone":
                    equivalency = dose * 1;
                    break;
                case "hydromorphone":
                    equivalency = dose * 4;
                    break;
                case "fentanyl":
                    equivalency = dose / 100;
                    break;
                case "methadone":
                    equivalency = dose * 5;
                    break;
                case "tramadol":
                    equivalency = dose * 0.1;
                    break;
                case "tapentadol":
                    equivalency = dose * 0.4;
                    break;
            }
            
            var resultContainer = document.getElementById("result-container");
            resultContainer.innerHTML = "<p>Equivalent Morphine Dose: " + equivalency.toFixed(2) + " mg</p>";
        }
    </script>
</body>
</html>
